<ion-header [translucent]="true">
  <ion-toolbar  color="primary">
   <ion-buttons slot="start">
        <ion-back-button text="back" defaultHref="/tabs/delivery/driver"></ion-back-button>
      </ion-buttons>
    <ion-title>Maps</ion-title>
  </ion-toolbar>
  <ion-row>
    <ion-col size="6">
      <ion-text>Google & Ionic Map</ion-text>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="loadMap()" shape="round" fill="outline">
        <ion-icon slot="start" name="locate"></ion-icon>
        Where I Am
      </ion-button>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Maps</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-content>
    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button (click)="ShowCords()" ion-fab>
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <div class="map-wrapper" style="height: 100%;">
      <div id="map_center">
        <ion-icon name="pin" size="large" color="danger"></ion-icon>
      </div>
      <div #map id="map" style="height: 100%;"></div>
    </div>
  </ion-content>
